{% if all_contacts %}
    <table border="1">
    <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    {% for contact in all_contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.title }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.address }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <h1>No any contact</h1>
{% endif %}
